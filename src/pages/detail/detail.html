<ion-header>

  <ion-navbar>
    <ion-title *ngIf="show">{{ note.title }}</ion-title>
    <ion-buttons end>
      <button *ngIf="id != 0" ion-button icon-only (click)="deleteNote()">
        <ion-icon name="trash"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="show">
  <ion-list>

    <ion-item>
      <ion-label stacked>{{ 'TITLE' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>{{ 'DESCRIPTION' | translate }}</ion-label>
      <ion-textarea [(ngModel)]="note.description"></ion-textarea>
    </ion-item>
  
  </ion-list>

  
</ion-content>

<ion-footer>
  <div padding>
    <button ion-button item-end block *ngIf="note.description || note.title" (click)="addNote()">{{ 'SAVE' | translate }}</button>
    <!-- <button ion-button *ngIf="id != 0" item-end block color="danger" (click)="deleteNote()">Eliminar</button> -->
  </div>
</ion-footer>
